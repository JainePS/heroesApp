<h1>Heroe<small> (heroe name)</small></h1>
<hr />

<div class="row">
  <div class="col text-right">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Return
    </button>
  </div>
</div>

<div class="row animated__fadeIn faster">
  <div class="col">
    <form (ngSubmit)="toHold( f ) "
          #f="ngForm">
      <div class="form-group">
        <div class="mb-3">
          <label>Firebase ID</label>
          <input
            type="text"
            class="form-control"
            placeholder="Firebase ID"
            [(ngModel)] = "heroe.id"
            name="id"
            disabled="disabled"
          />
          <small class="form-text text-muted"
            >This field is auto generate</small
          >
        </div>
        <div class="mb-3">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Heroe name"
            [(ngModel)] = "heroe.name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label>Power</label>
          <input
            type="text"
            class="form-control"
            placeholder="Power"
            [(ngModel)] = "heroe.power"
            name="power"
            required
          />        
        </div>

        <div class="form-group">
            <label>State</label>
            <br>
            <button *ngIf="heroe.alive"
                    (click)="heroe.alive = false" 
                    class="btn btn-outline-success w-50" 
                    type="button" >
                <i class="fa fa-smile-wink" ></i>
                Alive
            </button>

            <button *ngIf="!heroe.alive"
            (click)="heroe.alive = true" class="btn btn-outline-danger w-50" type="button" >
                <i class="fa fa-dizzy" ></i>
                Dead
            </button>
        </div>

        <hr>
        <div class="form-group text-center" >
            <button type="submit"
                    class="btn btn-primary w-25" >
                <i class="fa fa-save" ></i>
            Save</button>
        </div>

      </div>
    </form>
  </div>
</div>
